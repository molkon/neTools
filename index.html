  <form name="calculator" class="">


    <div class="container-fluid calc">

      <div class="box" id="heading">
        <h1>nuCalc</h1>
      </div>


      <div class="col box">
        <div class="input-group">
          <input type="text" id="inputToolDia" class="form-control inputArea" name="toolDia" placeholder="Enter Tool Diameter" aria-describedby="basic-addon2" autocomplete="off">
          <button class="btn btn-calc" type="button" onclick="calculate()" data-bs-toggle="collapseOFF" data-bs-target="#calcData" aria-expanded="false" aria-controls="calcData">Calculate</button>
        </div>
      </div>


      <div class="data collapseOFF" id="calcData">
        <div class="row box">
          <!-- _______________________________________ -->
          <div class="col-6 gx-1">
            <p>Core Diameter</p>
          </div>
          <div class="col-2 gx-1">
            <input class="form-control inputArea" type="text" name="percentCoreDia" value="60" aria-describedby="basic-addon2" autocomplete="off">
          </div>
          <div class="col-4 gx-5">
            <p id="coreDia"></p>
          </div>
        </div>

        <div class="row box">
          <div class="col-6 gx-1">
            <p>Land Widt</p>
          </div>
          <div class="col-2 gx-1">
            <input class="form-control inputArea" type="text" name="percentLandWidth" value="20" aria-describedby="basic-addon2" autocomplete="off">
          </div>
          <div class="col-4 gx-5">
            <p id="landWidth"></p>
          </div>
        </div>

        <div class="row box">
          <div class="col-6 gx-1">
            <p>Rake Meas. Depth</p>
          </div>
          <div class="col-2 gx-1">
            <input class="form-control inputArea" type="text" name="percentRakeMeasuringDepth" value="4" aria-describedby="basic-addon2" autocomplete="off">
          </div>
          <div class="col-4 gx-5">
            <p id="rakeMeasuringDepth"></p>
          </div>
        </div>
        <!-- _____________________________________________ -->
        <div class="row box">
          <div class="col-8 gx-1">
            <p>Primary OD Angle</p>
          </div>
          <div class="col-4 gx-5">
            <p id="primOdAngle"></p>
          </div>
        </div>
        <div class="row box">
          <div class="col-8 gx-1">
            <p>Secondary OD Angle</p>
          </div>
          <div class="col-4 gx-5">
            <p id="secOdAngle"></p>
          </div>
        </div>
        <div class="row box">
          <div class="col-8 gx-1">
            <p>Helix Angle</p>
          </div>
          <div class="col-4 gx-5">
            <p id="helixAngle"></p>
          </div>
        </div>
        <div class="row box">
          <div class="col-8 gx-1">
            <p>Rake Angle</p>
          </div>
          <div class="col-4 gx-5">
            <p id="rakeAngle"></p>
          </div>
        </div>
        <div class="row box">
          <div class="col-8 gx-1">
            <p>Dish Angle</p>
          </div>
          <div class="col-4 gx-5">
            <p id="dishAngle"></p>
          </div>
        </div>
        <div class="row box">
          <div class="col-8 gx-1">
            <p>Grinding Length Ext. Back</p>
          </div>
          <div class="col-4 gx-5">
            <p id="grndLengthExtBack"></p>
          </div>
        </div>

      </div>

    </div>

    <script type="text/javascript">
      function calculate() {
        document.getElementById('coreDia').innerHTML = (((document.calculator.toolDia.value) * (document.calculator.percentCoreDia.value)) / 100).toFixed(3) + '&#8221';
        document.getElementById('landWidth').innerHTML = (((document.calculator.toolDia.value) * (document.calculator.percentLandWidth.value)) / 100).toFixed(3) + '&#8221';
        document.getElementById('rakeMeasuringDepth').innerHTML = (((document.calculator.toolDia.value) * (document.calculator.percentRakeMeasuringDepth.value)) / 100).toFixed(3) + '&#8221';

        document.getElementById('primOdAngle').innerHTML = 8 + '&deg';
        document.getElementById('secOdAngle').innerHTML = 16 + '&deg';

        if (document.calculator.toolDia.value < 0.5) {
          document.getElementById('primOdAngle').innerHTML = 9 + '&deg';
          document.getElementById('secOdAngle').innerHTML = 20 + '&deg';
        }

        document.getElementById('helixAngle').innerHTML = 30 + '&deg';
        document.getElementById('rakeAngle').innerHTML = 8 + '&deg';
        document.getElementById('dishAngle').innerHTML = 3 + '&deg';
        document.getElementById('grndLengthExtBack').innerHTML = 0.100.toFixed(3) + '&#8221';




      }
    </script>

  </form>
